<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DarkSide Bot - Заказы</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <!-- Товар 1 -->
            <div class="js-item" data-item-id="1" data-item-price="500" data-item-name="Шаурма" data-item-count="0">
                <img src="1.jpg" alt="Шаурма" class="img">
                <div class="item-info">
                    <h3>Шаурма</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Товар 2 -->
            <div class="js-item" data-item-id="2" data-item-price="1050" data-item-name="Бургер" data-item-count="0">
                <img src="2.jpg" alt="Бургер" class="img">
                <div class="item-info">
                    <h3>Бургер</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Товар 3 -->
            <div class="js-item" data-item-id="3" data-item-price="1240" data-item-name="Пицца" data-item-count="0">
                <img src="3.jpg" alt="Пицца" class="img">
                <div class="item-info">
                    <h3>Пицца</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Товар 4 -->
            <div class="js-item" data-item-id="4" data-item-price="1190" data-item-name="Сэндвич" data-item-count="0">
                <img src="4.jpg" alt="Сэндвич" class="img">
                <div class="item-info">
                    <h3>Сэндвич</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Товар 5 -->
            <div class="js-item" data-item-id="5" data-item-price="1100" data-item-name="Картошка Фри" data-item-count="0">
                <img src="5.jpg" alt="Картошка Фри" class="img">
                <div class="item-info">
                    <h3>Картошка Фри</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Товар 6 -->
            <div class="js-item" data-item-id="6" data-item-price="1150" data-item-name="Напиток" data-item-count="0">
                <img src="6.jpg" alt="Напиток" class="img">
                <div class="item-info">
                    <h3>Напиток</h3>
                    <div class="counter">
                        <button class="js-item-decr-btn">-</button>
                        <span class="js-item-counter">0</span>
                        <button class="js-item-incr-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок для передачи информации из Telegram -->
    <div class="usercard" id="usercard"></div>
    
    <!-- Кнопка "Корзина" - отображается, если выбраны товары -->
    <button id="basketButton" style="display: none;">Корзина</button>
    
    <!-- Кнопка оформления заказа -->
    <button id="orderButton">Оформить заказ</button>

    <!-- Подключение Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Основной скрипт с функционалом (app.js) -->
    <script src="app.js"></script>
</body>
</html>
