<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
	<!-- Подключаем скрипт Telegram WebApp в head -->
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="1">-</button>
					<span class="counter" id="counter1">0</span>
					<button class="counter-btn plus" data-id="1">+</button>
				</div>
			</div>
			<div class="item">
				<img src="2.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="2">-</button>
					<span class="counter" id="counter2">0</span>
					<button class="counter-btn plus" data-id="2">+</button>
				</div>
			</div>
			<div class="item">
				<img src="3.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="3">-</button>
					<span class="counter" id="counter3">0</span>
					<button class="counter-btn plus" data-id="3">+</button>
				</div>
			</div>
			<div class="item">
				<img src="4.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="4">-</button>
					<span class="counter" id="counter4">0</span>
					<button class="counter-btn plus" data-id="4">+</button>
				</div>
			</div>
			<div class="item">
				<img src="5.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="5">-</button>
					<span class="counter" id="counter5">0</span>
					<button class="counter-btn plus" data-id="5">+</button>
				</div>
			</div>
			<div class="item">
				<img src="6.jpg" alt="" class="img">
				<div class="item-controls">
					<button class="counter-btn minus" data-id="6">-</button>
					<span class="counter" id="counter6">0</span>
					<button class="counter-btn plus" data-id="6">+</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Корзина -->
	<div class="cart" id="cart">
		<h2>Корзина</h2>
		<div class="cart-items" id="cart-items"></div>
		<div class="cart-total">
			<span>Итого: </span>
			<span id="cart-total-amount">0</span> руб.
		</div>
		<button class="order-button" id="order-button">Заказ готов</button>
	</div>

	<!-- Иконка корзины -->
	<div class="cart-icon" id="cart-icon">
		<span class="cart-count" id="cart-count">0</span>
		🛒
	</div>

	<!-- блок для передачи информации из телеграма в сайт -->
	<div class="usercard" id="usercard"></div>

	<!-- Подключаем наш скрипт после всего контента -->
	<script src="app.js"></script>
</body>
</html>
